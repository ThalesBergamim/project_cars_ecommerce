{% extends "base.html" %}

{% block content %}
<style>
    form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 90%;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        margin-bottom: 10px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
        outline: none;
        border-color: #A9A9A9;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #3CB371;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 15px;
    }

    button[type="submit"]:hover {
        background-color: #2E8B57;
    }

    .social-login {
        margin-top: 20px;
        text-align: center;
        position: relative;
    }

    .social-login::before {
        content: "ou";
        display: block;
        text-align: center;
        color: #666;
        margin: 15px 0;
    }

    .social-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s;
    }

    .social-btn:hover {
        opacity: 0.9;
        text-decoration: none;
        color: white;
    }

    a {
        display: block;
        text-align: center;
        color: #000;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 10px;
        border-radius: 4px;
        margin-top: 15px;
        font-size: 14px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
    }

    .errorlist {
        color: #dc3545;
        list-style: none;
        padding: 0;
        margin: 5px 0;
        font-size: 14px;
    }
</style>

<form method="post">
    {% csrf_token %}
    <h2>Recuperar Senha</h2>
    
    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
        {{ form.email }}
        {{ form.email.errors }}
    </div>
    
    <button type="submit">Enviar Email de Recuperação</button>
    
    <a href="{% url 'login' %}">Voltar para o Login</a>
</form>

{% endblock %}
